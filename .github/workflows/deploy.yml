name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to DigitalOcean
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.DROPLET_IP }}
          REMOTE_USER: root
          TARGET: /var/www/soulsanctuary
        with:
          SCRIPT_AFTER: |
            cd /var/www/soulsanctuary
            git fetch origin master
            git reset --hard origin/master
            cd server
            npm install
            pm2 restart soulsanctuary-backend || pm2 start src/server.js --name soulsanctuary-backend
